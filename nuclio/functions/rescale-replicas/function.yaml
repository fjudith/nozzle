apiVersion: nuclio.io/v1
kind: NuclioFunction
metadata:
  name: rescale-replicas
  namespace: nuclio
  labels:
    nuclio.io/project-name: nozzle
spec:
  handler: handler:handle
  runtime: python:3.6
  serviceAccount: nuclio-rescale-manage
  env:
    - name: RESCALER_NAME
      value: rescaler
  description: >
    Scale down the amount of Deployment and Statefulset replicas
  build:
    image: library/rescale-replicas
    registry: harbor.testruction.cloud
    baseImage: python:3.6-alpine
    commands:
      - "apk add --update --no-cache ca-certificates"
      - "pip install kubernetes==10.0.1"
